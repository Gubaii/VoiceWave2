<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放 - 声纹可视化工具</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .audio-fallback {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .audio-fallback audio {
            width: 100%;
            max-width: 400px;
        }
        .mobile-tip {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            color: #1976d2;
        }
    </style>
</head>
<body class="play-page">
    <div class="play-container">
        <h1>声纹播放</h1>
        
        <!-- 移动设备提示 -->
        <div id="mobileTip" class="mobile-tip" style="display: none;">
            <strong>移动设备提示：</strong>如果音频无法播放，请尝试点击下方的备用播放器
        </div>
        
        <!-- 主要音频播放器 -->
        <div class="audio-player-container">
            <audio id="audioPlayer" controls preload="metadata">
                您的浏览器不支持音频播放
            </audio>
        </div>
        
        <!-- 备用音频播放器（移动设备） -->
        <div id="fallbackPlayer" class="audio-fallback" style="display: none;">
            <h3>备用播放器</h3>
            <audio id="fallbackAudio" controls>
                您的浏览器不支持音频播放
            </audio>
        </div>
        
        <!-- 音频信息 -->
        <div class="audio-info">
            <p id="audioStatus">正在加载音频...</p>
        </div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <button id="playBtn" onclick="togglePlay()">▶️ 播放</button>
            <button onclick="copyLink()">📋 复制链接</button>
            <button onclick="downloadAudio()">💾 下载</button>
        </div>
        
        <!-- 进度条 -->
        <div class="progress-container">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div id="progressContainer" class="progress-bar" onclick="seekTo(event)">
                <div id="progressBar" class="progress"></div>
            </div>
        </div>
        
        <!-- 声纹显示区域 -->
        <div class="waveform-display">
            <canvas id="waveformCanvas" width="800" height="200"></canvas>
        </div>
    </div>
    
    <script src="play.js"></script>
</body>
</html>
