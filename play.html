<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声纹播放</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .play-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .play-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .play-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .play-subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .audio-player {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
        }
        
        .status-message {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #666;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="play-page">
    <div class="play-container">
        <h1 class="play-title">🎵 声纹播放</h1>
        <p class="play-subtitle">聆听你的声音艺术</p>
        
        <div id="statusMessage" class="status-message">
            <span class="loading"></span> 正在加载音频...
        </div>
        
        <audio id="audioPlayer" class="audio-player" controls preload="metadata">
            您的浏览器不支持音频播放
        </audio>
        
        <div class="control-buttons">
            <button class="btn btn-primary" onclick="copyLink()">📋 复制链接</button>
            <button class="btn btn-secondary" onclick="downloadAudio()">💾 下载</button>
            <a href="index.html" class="btn btn-secondary">🏠 返回首页</a>
        </div>
    </div>
    
    <script src="play.js"></script>
</body>
</html>
