<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音播放 - 看见声音</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@300;400;500;600;700&family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&family=ZCOOL+QingKe+HuangYou&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
</head>
<body class="play-page">
    <div class="play-container">
        <header class="play-header">
            <h1 class="play-title">看见声音</h1>
            <p class="play-subtitle">专属于你的声纹作品</p>
        </header>
        
        <main class="play-content">
            <!-- 声纹展示 -->
            <div class="waveform-showcase">
                <img id="waveformImage" class="waveform-image" alt="声纹图片" style="display: none;">
            </div>
            
            <!-- 播放控制 -->
            <div class="play-controls">
                <button class="play-btn" id="playBtn" onclick="togglePlay()">
                    <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                    <span id="playBtnText">播放</span>
                </button>
                
                <div class="progress-container">
                    <div class="time-display">
                        <span id="currentTime">00:00</span>
                        <span id="duration">00:00</span>
                    </div>
                    <div class="progress-bar" onclick="seekTo(event)">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                </div>
                
            </div>
            
            <!-- 作品信息 -->
            <div class="artwork-info">
                <div class="info-item">
                    <span class="info-label">创建时间</span>
                    <span class="info-value" id="creationTime">刚刚</span>
                </div>
            </div>
            
            <!-- 分享功能 -->
            <div class="share-section">
                <h3 class="share-title">分享这个声纹作品</h3>
                <div class="share-actions">
                    
                    <button class="share-btn" onclick="copyLink()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        复制链接
                    </button>
                    
                    <button class="share-btn" onclick="downloadAudio()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        下载音频
                    </button>
                </div>
            </div>
        </main>
        
        <!-- 返回功能 -->
        <div class="back-action">
            <a href="index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                创建你的声纹作品
            </a>
        </div>
    </div>
    
    <!-- 音频元素 -->
    <audio id="audioPlayer" preload="metadata"></audio>
    
    <!-- 错误提示 -->
    <div class="error-message" id="errorMessage" style="display: none;">
        <div class="error-content">
            <h3>音频加载失败</h3>
            <p>这个声纹作品可能已经过期或不存在</p>
            <a href="index.html" class="error-btn">创建新作品</a>
        </div>
    </div>
    
    <script src="play.js"></script>
</body>
</html>
